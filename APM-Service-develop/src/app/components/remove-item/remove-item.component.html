<div class="question">
  {{questionText}}
</div>
<div class="description" *ngIf="this.data.popupType == 'cancel'">
  <textarea class="descArea" placeholder="Açıklama giriniz..." [(ngModel)]="descArea"></textarea>
</div>
<div class="btn-container">
  <button class="btn btn-outline-danger" (click)="onNoClick()">
    {{noButton}}
  </button>
  <button class="btn btn-outline-success" (click)="onYesClick()">
    {{yesButton}}
  </button>
</div>
