<app-page-header [title]="'Çalışanlar'"
                 [subtitle]="'Şirket çalışanlarını görebilir ve detaylı bilgi edinebilirsiniz.'">
</app-page-header>
<app-breadcrumb></app-breadcrumb>
<div class="container">
  <div class="title">
    Çalışanlar
  </div>
  <div class="search-container">
    <input class="search"
           placeholder="Çalışan arayın..."
           [(ngModel)]="values"
           (keydown)=" onKeydown($event)"  >
   <!--<span>Resut</strong>{{values}}</span>-->
  </div>
  <div class="actions-container">
    <div class="actions">
      <div class="btn-actions">
        <button (click)="addNewEmployee()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="action-name">
        Çalışan Ekle
      </div>
    </div>
    <div class="actions">
      <div class="btn-actions">
        <button><i class="fas fa-plus"></i></button>
      </div>
      <div class="action-name">
        Ekip Oluştur
      </div>
    </div>
    <div class="actions">
      <div class="btn-actions">
        <button><i class="fas fa-plus"></i></button>
      </div>
      <div class="action-name">
        Rol Oluştur
      </div>
    </div>
  </div>
  <div  class="row employees" >
    <div class="employee col-3" *ngFor="let employee of employeesArray" >
